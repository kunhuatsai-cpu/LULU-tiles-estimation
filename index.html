<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>磁磚數量估算器 - LU LU Tiles</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* LU LU Tiles App Style */
        :root {
            --font-sans: 'DM Sans', system-ui, sans-serif;
            --font-mono: 'Space Mono', monospace;
            --color-bg: #F0F4F8;       /* 淺藍灰背景 */
            --color-surface: #FFFFFF;
            --color-border: #D1D5DB;
            --color-text-main: #1F2937;
            --color-text-sub: #6B7280;
            --color-accent: #0F766E;   /* Teal-700 主色調 */
            --color-accent-light: #E6FFFA;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--color-bg);
            color: var(--color-text-main);
            -webkit-font-smoothing: antialiased;
        }

        .font-mono-num {
            font-family: var(--font-mono);
            letter-spacing: -0.02em;
        }

        /* Input Styles */
        input[type="number"], input[type="text"], textarea {
            background-color: #F9FAFB;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            transition: all 0.2s ease;
            font-family: var(--font-mono);
            font-size: 0.95rem;
            color: var(--color-text-main);
        }
        
        input:focus, textarea:focus {
            background-color: #FFFFFF;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(15, 118, 110, 0.1);
            outline: none;
        }

        /* Hide number spinners */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--color-accent);
            color: white;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s;
            box-shadow: 0 2px 4px rgba(15, 118, 110, 0.2);
        }
        .btn-primary:hover {
            opacity: 0.95;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(15, 118, 110, 0.3);
        }
        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-ghost {
            background-color: white;
            border: 1px dashed #9CA3AF;
            color: var(--color-text-sub);
            border-radius: 8px;
            transition: all 0.2s;
        }
        .btn-ghost:hover {
            border-color: var(--color-accent);
            color: var(--color-accent);
            background-color: var(--color-accent-light);
        }

        /* Card */
        .card {
            background: var(--color-surface);
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* Radio Tabs */
        .tab-radio:checked + div {
            background-color: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }
    </style>
    <script>
        tailwind.config = {

</head>

    <textarea id="copy_text_area" class="fixed top-0 left-0 opacity-0 pointer-events-none h-0 w-0"></textarea>

    <script>
        let areaCounter = 0;

        function updateTileInputs() {
            const mode = document.querySelector('input[name="calc_mode"]:checked').value;
            const dimensionInputs = document.getElementById('tile_dimension_inputs');
            const rateInput = document.getElementById('tile_rate_input');

            if (mode === 'dimension') {
                dimensionInputs.classList.remove('hidden');
                dimensionInputs.classList.add('grid');
                rateInput.classList.add('hidden');
            } else {
                dimensionInputs.classList.add('hidden');
                dimensionInputs.classList.remove('grid');
                rateInput.classList.remove('hidden');
            }
            calculateTiles();
        }

        function createAreaInputHTML(id, areaNumber, lengthValue = '', widthValue = '') {
            return `
                <div id="area-${id}" class="area-item group grid grid-cols-12 gap-3 items-center bg-white p-2 rounded-lg border border-gray-100 hover:border-brand-main/50 hover:shadow-sm transition-all">
                    <div class="col-span-1 flex justify-center">
                        <span class="text-[10px] font-mono font-bold text-brand-main bg-brand-light w-6 h-6 flex items-center justify-center rounded-full">
                            ${areaNumber}
                        </span>
                    </div>
                    
                    <div class="col-span-10 grid grid-cols-2 gap-3">
                        <div class="relative">
                            <input type="number" id="area_length_${id}" placeholder="長度 cm" data-id="${id}"
                                   class="area-length w-full p-2.5 text-xs border border-gray-200 rounded-md focus:border-brand-main bg-gray-50 focus:bg-white"
                                   value="${lengthValue}" min="0.1" step="0.1" 
                                   oninput="calculateTiles()" onkeyup="calculateTiles()" onchange="calculateTiles()">
                        </div>
                        <div class="relative">
                            <input type="number" id="area_width_${id}" placeholder="寬度 cm" data-id="${id}"
                                   class="area-width w-full p-2.5 text-xs border border-gray-200 rounded-md focus:border-brand-main bg-gray-50 focus:bg-white"
                                   value="${widthValue}" min="0.1" step="0.1" 
                                   oninput="calculateTiles()" onkeyup="calculateTiles()" onchange="calculateTiles()">
                        </div>
                    </div>

                    <div class="col-span-1 flex justify-center">
                        <button onclick="removeArea(${id})" class="text-gray-300 hover:text-red-500 hover:bg-red-50 rounded-full p-1.5 transition-colors" title="刪除區域">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function updateAreaNumbers() {
            const areas = document.querySelectorAll('.area-item');
            areas.forEach((area, index) => {
                const numBadge = area.querySelector('.font-mono');
                if (numBadge) numBadge.textContent = index + 1;
            });
        }

        function addArea(initialLength = '', initialWidth = '') {
            areaCounter++;
            const container = document.getElementById('areas_container');
            const newAreaHTML = createAreaInputHTML(areaCounter, document.querySelectorAll('.area-item').length + 1, initialLength, initialWidth);
            container.insertAdjacentHTML('beforeend', newAreaHTML);
            updateAreaNumbers();
            calculateTiles();
        }

        function removeArea(id) {
            const element = document.getElementById(`area-${id}`);
            if (element) {
                element.remove();
                updateAreaNumbers();
                calculateTiles();
            }
        }

        function resetResults() {
            document.getElementById('result_pieces').textContent = '0';
            document.getElementById('result_area_sq_unit').textContent = '0';
            document.getElementById('result_area_m2').textContent = '0';
            document.getElementById('base_pieces').textContent = '0';
            document.getElementById('waste_pieces').textContent = '0';
        }

        function copyToClipboard() {
            calculateTiles();
            const copyText = document.getElementById("copy_text_area");
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(copyText.value)
                    .then(showToast)
                    .catch(() => fallbackCopy(copyText));
            } else {
                fallbackCopy(copyText);
            }
        }

        function fallbackCopy(element) {
            element.select();
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error('Fallback copy failed', err);
                alert('複製失敗，請手動複製。');
            }
        }

        function showToast() {
            const toast = document.getElementById('toast-msg');
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 2000);
        }

        function calculateTiles() {
            const checkedModeElement = document.querySelector('input[name="calc_mode"]:checked');
            if (!checkedModeElement) return;
            const calcMode = checkedModeElement.value;

            const tileModel = document.getElementById('tile_model').value.trim() || "未指定";
            // 使用 || 0 確保就算被清空也不會是 NaN
            const tileLength = parseFloat(document.getElementById('tile_length').value) || 0;
            const tileWidth = parseFloat(document.getElementById('tile_width').value) || 0;
            const tileRate = parseFloat(document.getElementById('tile_rate').value) || 0;
            
            const wastePercentInput = document.getElementById('waste_percent').value;
            const wastePercent = wastePercentInput === "" ? 0 : parseFloat(wastePercentInput);

            // 嚴格驗證，如果基礎數值有誤，直接歸零，避免算出無限大
            let isTileInputValid = true;
            if (calcMode === 'dimension') {
                if (tileLength <= 0 || tileWidth <= 0) isTileInputValid = false;
            } else {
                if (tileRate <= 0) isTileInputValid = false;
            }

            if (!isTileInputValid || isNaN(wastePercent) || wastePercent < 0) {
                resetResults();
                return;
            }

            let totalAreaSqUnit = 0;
            const areas = document.querySelectorAll('.area-item');
            
            if (areas.length === 0) {
                resetResults();
                return;
            }

            areas.forEach(area => {
                const lenInput = area.querySelector('.area-length');
                const widInput = area.querySelector('.area-width');
                
                const len = lenInput ? (parseFloat(lenInput.value) || 0) : 0;
                const wid = widInput ? (parseFloat(widInput.value) || 0) : 0;

                if (len > 0 && wid > 0) {
                    totalAreaSqUnit += len * wid;
                }
            });

            if (totalAreaSqUnit <= 0) {
                resetResults();
                return;
            }

            const totalAreaM2 = totalAreaSqUnit / 10000;
            const totalPing = totalAreaM2 * 0.3025; 

            let basePiecesFloat = 0;
            if (calcMode === 'dimension') {
                const tileAreaSqUnit = tileLength * tileWidth;
                basePiecesFloat = totalAreaSqUnit / tileAreaSqUnit;
            } else {
                basePiecesFloat = totalAreaM2 * tileRate;
            }

            const wastePiecesFloat = basePiecesFloat * (wastePercent / 100);
            const finalPieces = Math.ceil(basePiecesFloat + wastePiecesFloat);

            // 更新畫面
            document.getElementById('result_pieces').textContent = finalPieces.toLocaleString('en-US');
            document.getElementById('result_area_sq_unit').textContent = parseFloat(totalPing.toFixed(2)).toLocaleString('en-US');
            document.getElementById('result_area_m2').textContent = parseFloat(totalAreaM2.toFixed(2)).toLocaleString('en-US');
            document.getElementById('base_pieces').textContent = Math.ceil(basePiecesFloat).toLocaleString('en-US');
            document.getElementById('waste_pieces').textContent = Math.ceil(wastePiecesFloat).toLocaleString('en-US');
            document.getElementById('waste_display').textContent = wastePercent;

            const today = new Date().toLocaleDateString('zh-TW');
            let copyText = `【LU LU Tiles 庫存查詢】\nDATE: ${today}\n------------------------------\n型號: ${tileModel}\n\n需求總數: ${finalPieces} 片\n(含 ${wastePercent}% 損耗)\n\n總面積: ${parseFloat(totalAreaM2.toFixed(2))} M2 (${parseFloat(totalPing.toFixed(2))} 坪)\n------------------------------`;
            
            document.getElementById('copy_text_area').value = copyText;
        }

        document.addEventListener('DOMContentLoaded', () => {
            addArea('300', '200');
            // 確保延遲一下再計算，確保 DOM 都好了
            setTimeout(calculateTiles, 100);
        });
    </script>
</body>
</html>
